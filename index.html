<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="time-scores">
        <div class="flex header-flex">
            <h4 class="hs-show"><a href="#">View high scores</a> 
            </h4>
            <h1 id="display-time" class="timer-show">
                Time Left: 0
            </h1>
        </div>
    </header>
<main id="start-quiz-info">
    <div class="center">
    <h1>Coding Quiz Challenge</h1>
    </div>
    <div class="center intro">
        <p>
            Try to answer all of the code-related questions within the time limit. 
            All incorrect answers will take ten seconds off of your time.
        </p>
    </div>

    <div class="center">
        <button class="start-btn" id="start-quiz-btn">
            Start Quiz
        </button>
    </div>
</main>
<main id="main-body">
    <div class="center" id="question-box">
    </div>
    <div class="center" id="answers-box">
    </div>
    <div class="center" id="answer-response">
    
    </div>
</main>

<main id="enter-hs">
    <div class="center flex hs-form" id="highscore-input-box">
        <h1 id="all-done"></h1>
        <h4 id="score-display"></h4>
        <form id="initial-input">

        </form>
    </div>

</main  >
    

<main id="highscore-screen">
    <div id="hs-list-box" class="center hs-list-box"></div>
</main>

    
     <script src="./assets/js/script.js"></script>

</body>
</html>
